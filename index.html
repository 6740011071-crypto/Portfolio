<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Portfolio</title>

<style>
  body{
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    background: #f5f5f5;
  }

  .container{
    text-align: center;
  }

  img{
    width: 200px;
    height: 200px;
    border-radius: 50%;
    object-fit: cover;
    
  }

  h1{
    margin: 0;
    font-size: 32px;
  }

  p{
    color: #666;
    margin: 10px 0 30px;
  }

  .btn{
    display: inline-block;
    margin: 0 10px;
    padding: 10px 25px;
    border-radius: 25px;
    text-decoration: none;
    background: black;
    color: white;
    transition: 0.3s;
  }

  .btn:hover{
    background: #444;
  }
  .profile{
  width: 180px;
  height: 180px;
  border-radius: 50%;
  object-fit: cover;

  border: 4px solid #000;
  box-shadow: 0 10px 25px rgba(0,0,0,0.2);

  transition: 0.3s ease;
}

.profile:hover{
  transform: scale(1.05);
  box-shadow: 0 15px 35px rgba(0,0,0,0.35);
}
@media (max-width: 768px) {

  body{
    height: auto;
    padding: 40px 10px;
  }

  h1{
    font-size: 26px;
  }

  p{
    font-size: 14px;
  }

  .profile{
    width: 150px;
    height: 150px;
  }

  .btn{
    display: block;
    margin: 10px auto;
    width: 200px;
  }

}

</style>

</head>

<body>

  <div class="container">
    <img src="me.jpg" alt="My Photo" class="profile">

    <h1>Wespisith Panason</h1>
    <p>Web Developer / Student</p>


    <a href="about.html" class="btn">About</a>
    <a href="mywork.html" class="btn">Exercises</a>
    <a href="contrack.html" class="btn">Contact</a>
  </div>

</body>
</html>
