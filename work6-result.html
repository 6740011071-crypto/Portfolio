<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>โปรไฟล์ส่วนตัว</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f5f7fa;
      font-family: Arial, sans-serif;
    }

    .profile {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      width: 320px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 15px;
    }

    ul {
      padding-left: 20px;
      text-align: left;
    }

    footer {
      margin-top: 15px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="profile">

    <!-- ส่วนหัว -->
    <header>
      <h1>เวทพิสิฐ พานาสน</h1>
    </header>

    <!-- รูปโปรไฟล์ -->
    <img src="me.jpg" alt="รูปโปรไฟล์ของเวสพิสิฐ">

    <!-- เกี่ยวกับตัวฉัน -->
    <p>
      ผมเป็นนักศึกษาที่สนใจด้านการพัฒนาเว็บไซต์
      และกำลังเรียนรู้ HTML กับ CSS เพื่อสร้างเว็บด้วยตนเอง
    </p>

    <!-- ความสนใจ -->
    <h2>ความสนใจ</h2>
    <ul>
      <li>เขียนโปรแกรม</li>
      <li>ออกแบบเว็บไซต์</li>
      <li>เล่นเกม</li>
    </ul>

    <!-- ส่วนท้าย -->
    <footer>
      <p>ติดต่อ: 6740011071@psu.ac.th</p>
    </footer>

  </div>

</body>
</html>
